    <h1>Cadastro</h1>
    <p align="center">--Dados Pessoais--</p>
     <form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Nome:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Digite o nome">
    </div>
  </div>

      <input type="radio" name="genero" value="M">Masculino <br>

     <form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="cpf">CPF:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="cpf" placeholder="Digite o CPF">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="tel">Telefone:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="tel" placeholder="Digite o número de telefone">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="cel">Celular:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="cel" placeholder="Digite o número de celular">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="cel">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Digite o email">
    </div>
  </div>

    </div>
  </div>

    <label class="control-label col-sm-2" for="rua">Rua:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="rua">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="no">Número:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="no">
    </div>
  </div>

  <div class="form-group">

    <div class="col-sm-10">

    </div>
  </div>

  <div class="form-group">

    <div class="col-sm-10">
      <input type="text" class="form-control" id="comp">
    </div>
  </div>

    <div class="col-sm-10">

    </div>
  </div>
